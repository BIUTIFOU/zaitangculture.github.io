  var img;
  var snBrush;
  var iters = 5;
  var HALF_PI = Math.PI / 2;

  function start() {
    preloadImages(imagesPathsArr).done(function(images){
      img = images[0];
      setup();
    });
  }

  function setup() {
    canvas.width  = width  = img.width;
    canvas.height = height = img.height;
    background('#455');
    snBrush = new SnakeBrush(random(width), random(height), 20, brushShape);
    setEventListeners();
    draw();
  }

  function draw() {
    if (mouseIsPressed) {
      snBrush.setPos(mouseX, mouseY).updateSegmentsPos().draw();
    } else {
      for (var i = iters; i > 0; --i) {
        snBrush.addToPos(random(snBrush.step / 5, snBrush.step) * (random(1) > .5 ? 1 : -1), random(snBrush.step / 5, snBrush.step) * (random(1) > .5 ? 1 : -1)).updateSegmentsPos().draw();
      }
    }

    window.requestAnimationFrame(draw);
  }

  function SnakeBrush(x, y, segmentsCount, shapeDrawFn) {
    this.xPos = x;
    this.yPos = y;
    this.wdth = 25;
    this.hght = 10;
    this.scale = 1;
    this.step = 55;
    this.segments = segmentsCount; // number of brush segments
    this.posArr = [];   // position of each segment
    this.dist = 9;      // distance between each segment
    this.strokeWgt = 1.5;
    this.shapeDrawFn = shapeDrawFn;

    for (var i = 0; i < this.segments; i++) {
      this.posArr[i] = new CVector(i * this.dist, height / 2);
    }

    this.setPos = function (x, y) {
      this.xPos = constrain(x, 1, width - 5);
      this.yPos = constrain(y, 1, height - 5);

      return this;
    };

    this.addToPos = function (x, y) {
      this.setPos(this.xPos += x, this.yPos += y);

      return this;
    };

    this.updateSegmentsPos = function () {
      this.posArr[0] = new CVector(this.xPos, this.yPos);

      for (var itr = 1; itr < this.segments; ++itr) {
        if (CVector.dist(this.posArr[itr], this.posArr[itr - 1]) > this.dist) {
          var tmpVector = CVector.sub(this.posArr[itr - 1], this.posArr[itr]).normalize().mult(this.dist);
          this.posArr[itr] = CVector.sub(this.posArr[itr - 1], tmpVector);
        }
      }

      return this;
    };

    this.draw = function () {
      for (var i = this.segments - 1; i >= 0; --i) {
        ctx.save();
        ctx.translate(this.posArr[i].x, this.posArr[i].y);
        if (i > 0) {
          ctx.rotate(Math.atan2(this.posArr[i].y - this.posArr[i - 1].y, this.posArr[i].x - this.posArr[i - 1].x) + HALF_PI);
          var hslaClr = rgb2hsl(img.getColor(this.posArr[i].x, this.posArr[i].y, .2));
          hslaClr.s += 5;
          hslaClr.l -= 5;
          ctx.fillStyle = hsla2str(hslaClr);

          ctx.strokeStyle = rgba2str(img.getColor(this.posArr[i].x + 5, this.posArr[i].y + 5));
          ctx.lineWidth = this.strokeWgt;
          this.shapeDrawFn(-this.wdth / 2, 0, this.wdth, this.hght);
        }
        ctx.restore();
      }
    };
  }

  // you can make any shape you want
  function brushShape(xCtr, yCtr, width, height) {
    ctx.beginPath();
    ctx.rect(xCtr, yCtr, width, height);
    ctx.fill();
    ctx.stroke();
  }

  function setEventListeners() {
    canvas.addEventListener('mouseup', mouseUp);
    canvas.addEventListener('mousedown', mouseDn);
    canvas.addEventListener('mousemove', mouseMv);
    document.addEventListener('keypress', keyPress);
  }

  function keyPress(evt) {
    switch (evt.key.toLowerCase()) {
      case 'c': background('#455'); break;
      case '[': iters -= 3; break;
      case ']': iters += 3; break;
      case 'z': snBrush.step -= 3; break;
      case 'x': snBrush.step += 3; break;
      case 'q': snBrush.scale -= .1; break;
      case 'w': snBrush.scale += .1; break;
    }

    if (~'qw'.indexOf(evt.key.toLowerCase())) {
      snBrush.scale = constrain(snBrush.scale, .1, 20);
      snBrush.step = 50 * snBrush.scale;
      snBrush.wdth = 25 * snBrush.scale;
      snBrush.hght = 10 * snBrush.scale;
      snBrush.dist = 7  * snBrush.scale;
      snBrush.strokeWgt = 1.5 * snBrush.scale;
    }
  }

  function mouseDn() { mouseIsPressed = true;  }
  function mouseUp() { mouseIsPressed = false; }
  function mouseMv(evt) {
    var mousePos = getMousePos(canvas, evt);
    mouseX = mousePos.x;
    mouseY = mousePos.y;
  }

//////////////////////////////////////////////////////////////////////////////////////////////////////////////
// Classes ///////////////////////////////////////////////////////////////////////////////////////////////////

  // RImage Class
  function RImage (img) {
    this.img = img;
    this.width = img.width;
    this.height = img.height;
    this.canvas = document.createElement('canvas');
    this.canvas.width = this.width;
    this.canvas.height = this.height;
    this.drawingContext = this.canvas.getContext('2d');
    this.drawingContext.drawImage(this.img, 0, 0);
    this.pixels = this.drawingContext.getImageData(0, 0, this.width, this.height);
  }

  RImage.prototype.getColor = function(x, y, alpha) {
    x = Math.floor(x || 0);
    y = Math.floor(y || 0);

    if(x < 0 || y < 0 || x > this.width || y > this.height){
      return [0, 0, 0, 255];
    }

    var targetIdx = (y * this.width * 4 + x * 4);
    var clr = {
      r: this.pixels.data[targetIdx],
      g: this.pixels.data[targetIdx + 1],
      b: this.pixels.data[targetIdx + 2],
      a: alpha || this.pixels.data[targetIdx + 3]
    };

    return clr;
  };

  RImage.prototype.resize = function(w, h) {
    if (!h) {
      h = this.height / (this.width / w);
    }

    this.canvas.width = this.width = w;
    this.canvas.height = this.height = h;
    this.drawingContext.drawImage(this.img, 0, 0, this.img.width, this.img.height, 0, 0, this.canvas.width, this.canvas.height);
    this.pixels = this.drawingContext.getImageData(0, 0, this.width, this.height);

    return this;
  };

  // CVector Class
  function CVector(x, y) {
    if (x instanceof CVector) {
      this.x = x.x || 0;
      this.y = x.y || 0;
    } else {
      this.x = x || 0;
      this.y = y || 0;
    }
  }

  CVector.prototype.add = function(x, y) {
    if (x instanceof CVector) {
      this.x += x.x || 0;
      this.y += x.y || 0;
      return this;
    }

    this.x += x || 0;
    this.y += y || 0;
    return this;
  };

  CVector.prototype.sub = function(x, y) {
    if (x instanceof CVector) {
      this.x -= x.x || 0;
      this.y -= x.y || 0;
      return this;
    }

    this.x -= x || 0;
    this.y -= y || 0;
    return this;
  };

  CVector.prototype.mult = function(n) {
    this.x *= n;
    this.y *= n;
    return this;
  };

  CVector.prototype.normalize = function() {
    var theta = Math.atan2(this.y, this.x);
    this.x = Math.cos(theta);
    this.y = Math.sin(theta);
    return this;
  };

  CVector.sub = function (v1, v2) {
    return new CVector(v1.x, v1.y).sub(v2);
  };

  CVector.dist = function (v1, v2) {
    var dx = v1.x - v2.x;
    var dy = v1.y - v2.y;
    var dist = Math.sqrt(dx * dx + dy * dy);
    return dist;
  };

//////////////////////////////////////////////////////////////////////////////////////////////////////////////
// Helper Functions //////////////////////////////////////////////////////////////////////////////////////////

  function getMousePos(block, evt) {
    var rect = block.getBoundingClientRect();
    return {
      x: evt.clientX - rect.left,
      y: evt.clientY - rect.top
    };
  }

  function random (min, max){
    if (!min && min !== 0) {
      return Math.random();
    } else if (!max) {
      return Math.random() * min;
    }

    return Math.random() * (max - min) + min;
  }

  function constrain (n, low, high) {
    return Math.max(Math.min(n, high), low);
  }

  function background(clr) {
    ctx.save();
    ctx.fillStyle = clr || "#fff";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.restore();
  }

  function loadImage (path, successCallback, failureCallback) {
    var img = new Image();

    if(path.indexOf('data:image/') !== 0) {
      img.crossOrigin = 'Anonymous';
    }

    img.onload = function() {
      var rImg = new RImage(img);
      if (typeof successCallback === 'function') {
        successCallback(rImg);
      }
    };

    img.onerror = function(e) {
      console.log('img load error');
      if (typeof failureCallback === 'function') {
        failureCallback(e);
      }
    };

    img.src = path;
  }

  function preloadImages(pathArr){
    var newimages = [], loadedimages = 0;
    var postaction = function() {};
    var arr = (typeof pathArr != "object") ? [pathArr] : pathArr;

    function imageloadpost(loadedImg){
      ++loadedimages;
      newimages.push(loadedImg);

      if (loadedimages == arr.length){
        postaction(newimages); //call postaction and pass in newimages array as parameter
      }
    }
    for (var i = 0; i < arr.length; i++){
      loadImage(arr[i], function (loadedImg) {
        imageloadpost(loadedImg);
      });
    }
    return { //return blank object with done() method
      done: function(f){
        postaction = f || postaction; //remember user defined callback functions to be called when images load
      }
    }
  }

  function rgb2hsl(rgba) {
    var rr = rgba.r / 255;
    var gg = rgba.g / 255;
    var bb = rgba.b / 255;
    var maxClr = Math.max(rr, gg, bb);
    var minClr = Math.min(rr, gg, bb);
    var S = 0, H = 0, L = (maxClr + minClr) / 2;

    if (maxClr !== minClr) {
      var diff = maxClr - minClr;
      S = (L < 0.5) ? diff / (maxClr + minClr) : diff / (2.0 - maxClr - minClr);

      switch (maxClr) {
        case rr: H = 60 * ((gg - bb) / diff + 0); break;
        case gg: H = 60 * ((bb - rr) / diff + 2); break;
        case bb: H = 60 * ((rr - gg) / diff + 4); break;
      }
    }

    H = H < 0 ? H + 360: H;

    return {h: H, s: S * 100, l: L * 100, a: rgba.a};
  }

  function rgba2str (rgba) {
    return 'rgba(' + rgba.r + ',' + rgba.g + ',' + rgba.b + ',' + rgba.a + ')';
  }

  function hsla2str (hsba) {
    return 'hsla(' + hsba.h + ',' + hsba.s.toFixed(2) + '%,' + hsba.l.toFixed(2) + '%,' + hsba.a + ')';
  }

  // -~= START =~- //
  start();
})();


  </script>
